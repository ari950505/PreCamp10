<!DOCTYPE html>
<html lang="ko">
<head>
  
    <title>코드캠프 회원가입</title>
    <link src='final.css' rel='stylesheet'/>
    <script src='final.js'></script>
    
</head>
<body>
    <h3>코드캠프 회원가입</h3>
    <div class='inputbox'>
        <!-- 입력창 -->
        <input id='email' type='text'  placeholder='이메일을 입력해 주세요.' oninput='checkValidation()'><br/><br/>
        <input id='name' type='text' placeholder='이름을 입력해 주세요.' oninput='checkValidation()'><br/><br/>
        <input id='password1' type='text' placeholder='비밀번호를 입력해 주세요.' oninput='checkValidation()'><br/><br/>
        <input id='password2' type='text' placeholder='비밀번호를 다시 입력해 주세요.' oninput='checkValidation()'><br/><br/>
    </div>

    <br/><br/>

    <!-- 전화번호 -->
    <input id='phone1' type='number' size='3' maxlength= '3' oninput='changePhone1()'> -
    <input id='phone2' type='number' size='4' maxlength="4" oninput="changePhone2()"> -
    <input id='phone3' type='number' size='4'maxlength='4' oninput="changePhone3()"> 
    
    <br/><br/>

    <!-- 인증번호  -->
    <h3 id='auth'>000000</h3> 
    <button onclick='getToken()' id='send'>인증번호 전송</button>
    <h3 id='timer'>03:00</h3> 
    <button onclick='getToken()' id='clear'>인증 확인</button>

    <br/><br/>

    <!-- dropdown 지역 -->
    <select>
        <option selected disabled>지역을 선택하세요.</option>
        <option>서울</option>
        <option>인천</option>
        <option>경기</option>
    </select>

    <br/><br/>

    <!-- 성별 radio -->
    <input type='radio' name='gender'>여성
    <input type='radio' name='gender'>남성



    <hr width = "100%" color = "grey">


    <button id='submit' disabled='true'>가입하기</button>


        





    
    
</body>
</html>
